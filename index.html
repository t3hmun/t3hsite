Nothing on this page is an article of any sort.
This is simply a welcome mat.

-->
<p>{{ site.description }}</p>

<section>
  <!-- The header levels follow sectioning depth. -->
  <h2>Recent Posts</h2>
  <!-- 
  Use Liquid to iterate through the 10 most recent posts in the site.
  The code to extract the title and description of each post has been moved into an include.
  This allows the same markup to be used on the archive page.
  -->
  {% for post in site.posts limit:10 %}

    {% include index-entry.html %}

  {% endfor %}

</section>
