<!DOCTYPE html>
<!-- This is the base HTML file containing the parts that all pages in the site have. -->
<!-- The language of the site. Specifying GB so that robots understand that the page should be read in an British accent.
     Useful for translating, spell-checking, screen reading among other things. -->
<html lang="en-GB">

<!-- The head included using Liquid Markup. -->
{% include head.html %}

<!-- HTML requires all content to occur within the body. -->

<body>
  <!-- This is the body section of the page (ie the whole page) which is split into header, nav, main and a footer.
      The primary content belongs in the main. -->

  <header>
    <!-- It is conventional (and useful) for the masthead to link to the homepage -->
    <h1>
      <a href="{{ site.url }}{{ site.baseurl }}/">{{ site.title }}</a>
    </h1>
  </header>

  <!-- The navigation for this blog is small, can be hand written. -->
  <nav>
    <a href="{{ site.url }}{{ site.baseurl }}/about/">about</a> -
    <a href="{{ site.url }}{{ site.baseurl }}/archive/">archive</a>
  </nav>

  <!-- Any page that uses this as its layout will have its content inserted here. -->
  <main>
    {{ content }}
  </main>
  
  <footer>
    <p>
      <a href="github.com/t3hmun">My Github</a> -
      <a href="t3hmun.github.io">My Main Site</a> - blog <em>at</em> t3hmun <em>dot</em> com
    </p>
  </footer>
</body>

</html>
